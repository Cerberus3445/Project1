<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>About person</title>
    <link rel="stylesheet" type="text/css" href="../../styles/forAll.css">
</head>
<body>
<div class="top">
    <h1 style="color: white">About Person</h1>
</div>
<hr>
<p style="color: white" th:text="${person.getName()}"></p>
<p style="color: white" th:text="${person.getAge()}"></p>
<a style="color: white" th:href="@{/people/{id}/update(id=${person.getId()})}">Update user</a>
<hr>
<p>Person books:</p>

<div th:if="${!books.isEmpty()}">
    <div th:each="book : ${books}">
        <p style="color: white" th:text="${book}"></p>
    </div>
</div>

<div th:if="${books.isEmpty()}">
    <span style="color: white" >The user doesn't have books</span>
</div>

<hr>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input style="color: white" type="submit" value="Delete">
</form>
<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>
</body>
</html>
